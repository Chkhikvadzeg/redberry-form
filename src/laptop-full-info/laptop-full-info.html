<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png" type="image/x-icon">
    <title>Laptop Info</title>
    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="./laptop-full-info.css">
</head>
<body>
    <main class="main">
        <div class="main__top">
            <a class="arrow arrow-first" href="../list/list.html""><img src="../../assets/arrow-left.svg" alt="arrow left"></a>
            <div class="main-headings">
                <h3 class="main__heading">ლეპტოპის ინფო</h3>
            </div>
        </div>      
        <div class="laptop__info">
            <div class="laptop__info-groups">
                <div class="laptop__info-group">
                    <img class="laptop__photo" src="" alt="">
                </div>
                <div class="laptop__info-group">
                    <ul class="laptop__info-group-left">
                        <li>სახელი:</li>
                        <li>თიმი:</li>
                        <li>პოზიცია:</li>
                        <li>მეილი:</li>
                        <li>ტელ. ნომერი:</li>
                    </ul>
                    <ul class="laptop__info-group-right">
                        <li id="name"></li>
                        <li id="team">
                        </li>
                        <li id="position"></li>
                        <li id="email"></li>
                        <li id="number"></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="laptop__info-groups align-start nogap">
                <div class="laptop__info-group">
                    <ul class="laptop__info-group-left">
                        <li>ლეპტოპის სახელი:</li>
                        <li>ლეპტოპის ბრენდი:</li>
                        <li>RAM:</li>
                        <li>მეხსიერების ტიპი:</li>
                    </ul>
                    <ul class="laptop__info-group-right">
                        <li id="laptopName"></li>
                        <li id="laptopBrand"></li>
                        <li id="ram"></li>
                        <li id="memoryType"></li>
                    </ul>
                </div>
                <div class="laptop__info-group">
                    <ul class="laptop__info-group-left">
                        <li>CPU:</li>
                        <li>CPU-ს ბირთვი: </li>
                        <li>CPU-ს ნაკადი:</li>
                    </ul>
                    <ul class="laptop__info-group-right">
                        <li id="cpu"></li>
                        <li id="cpuCore"></li>
                        <li id="cpuThread"></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="laptop__info-groups align-start nogap">
                <div class="laptop__info-group">
                    <ul class="laptop__info-group-left">
                        <li>მდგომარეობა: </li>
                        <li>ლეპტოპის ფასი:</li>
                    </ul>
                    <ul class="laptop__info-group-right">
                        <li id="condition"></li>
                        <li id="price"></li>
                    </ul>
                </div>
                <div class="laptop__info-group">
                    <ul class="laptop__info-group-left">
                        <li>შევსების რიცხვი:</li>
                    </ul>
                    <ul class="laptop__info-group-right">
                        <li id="date"></li>
                    </ul>
                </div>
            </div>
        </div>  
        <script src="./laptop-full-info.js"></script>
    </main>
</body>
</html>
