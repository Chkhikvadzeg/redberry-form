<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redberry Form</title>
    <link rel="shortcut icon" href="https://redberry.international/wp-content/uploads/2021/05/cropped-favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../../style/global.css">
    <link rel="stylesheet" href="../../style/form.css">
</head>
<body>
    <main class="main">
        <div class="main__top">
            <a class="arrow arrow-first" href="../employee-info/employee-info.html"><img src="../../assets/arrow-left.svg" alt="arrow left"></a>
            <div class="main-headings">
                <a href="../employee-info/employee-info.html" class="main__heading">თანამშრომლის ინფო</a>
                <h3 class="main__heading active">ლეპტოპის მახასიათებლები</h3>
            </div>
            <span class="page-number">2/2</span>
        </div>
        <form class="laptop-info">
            <div class="laptop-info-group">
                <label for="input-image" class="label-image">
                    <input class="input-image" type="file" name="laptop-image" accept="image/png, image/gif, image/jpeg"/ id="input-image" required>
                    <span class="upload-image-mobile">ლეპტოპის ფოტოს ატვირთვა</span>
                    <span class="upload-image-desktop">ჩააგდე ან ატვირთე ლეპტოპის ფოტო</span>
                    <div class="button button--small">ატვირთე</div>
                </label>
                <div class="two-input-container">
                    <div class="form-input" style="margin-top: 30px; margin-bottom: 10px;">
                        <label for="laptopName">ლეპტოპის სახელი</label>
                        <input type="text" name="laptopName" id="laptopName" placeholder="HP " required>
                        <span class="form-input-warning">ლათინური ასოები, ციფრები, !@#$%^&*()_+= </span>
                    </div>
                    <select name="laptop-brand" id="laptop-brand" required>
                        <option value="laptop-brand" disabled selected>ლეპტოპის ბრენდი</option>
                    </select>
                </div>
            </div>
            <div class="laptop-info-group">
                <div class="two-input-container gap-24">
                    <select name="cpu" id="cpu" required>
                        <option value="cpu" disabled selected>CPU</option>
                    </select>
                    <div class="form-input" style="margin-top: 25px;">
                        <label for="cpuCore">CPU-ს ბირთვი</label>
                        <input type="number" name="cpuCore" id="cpuCore" placeholder="14" required>
                        <span class="form-input-warning">მხოლოდ ციფრები</span>
                    </div>
                    <div class="form-input mt-20">
                        <label for="cpuThread">CPU-ს ნაკადი</label>
                        <input type="number" name="cpuThread" id="cpuThread" placeholder="365" required>
                        <span class="form-input-warning">მხოლოდ ციფრები</span>
                    </div>
                </div>
                <div class="two-input-container">
                    <div class="form-input">
                        <label for="laptopRam">ლეპტოპის RAM (GB)</label>
                        <input type="number" name="laptopRam" id="laptopRam" placeholder="16" required>
                        <span class="form-input-warning">მხოლოდ ციფრები</span>
                    </div>
                    <div class="form-input-radio">
                        <label for="memoryType">მეხსიერების ტიპი</label>
                        <div class="radio-buttons">
                            <div class="radio-container">
                                <input type="radio" name="memoryType" id="ssd">
                                <label for="ssd">SSD</label>
                            </div>
                            <div class="radio-container">
                                <input type="radio" name="memoryType" id="hdd">
                                <label for="hdd">HDD</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="laptop-info-group">
                <div class="two-input-container">
                    <div class="form-input">
                        <label for="date">შეძენის რიცხვი (არჩევითი)</label>
                        <input id="date" type="text" placeholder="დდ / თთ / წწწწ"">
                    </div>
                    <div class="form-input mt-20">
                        <label for="laptopPrice">ლეპტოპის ფასი</label>
                        
                        <input type="number" name="laptopPrice" id="laptopPrice" placeholder="0000" required>
                        <span class="form-input-warning">მხოლოდ ციფრები</span>
                    </div>
                </div>
                <div class="form-input-radio">
                    <label for="memoryType">ლეპტოპის მდგომარეობა</label>
                    <div class="radio-buttons">
                        <div class="radio-container">
                            <input type="radio" name="laptopCondition" id="new">
                            <label for="new">ახალი</label>
                        </div>
                        <div class="radio-container">
                            <input type="radio" name="laptopCondition" id="old">
                            <label for="old">მეორადი</label>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="back">უკან</button>
                    <button class="button button--small">დამახსოვრება</button>
                </div>
            </div>
        </form>
    </main>
    <script src="./laptop-info.js"></script>
</body>
</html>
